<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>
    <form action="">
        <div>
            <label for="angka1">Masukan angka 1 : </label>
            <input id="angka1" type="text">
        </div>
        <br>
        <div>
            <label for="angka2">Masukan angka 2 : </label>
            <input id="angka2" type="text">
        </div>
        <br>
        <div>
            <button id="kali" type="button"> x </button>
            <button id="bagi" type="button"> / </button>
            <button id="tambah" type="button"> + </button>
            <button id="kurang" type="button"> - </button>
        </div>
        <br>
        <div id="hasil"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
